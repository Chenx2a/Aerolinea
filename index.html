<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Baratisimo</title>
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
      <header>
        <div class="container"><h1>Baratisimo <span class="glyphicon glyphicon-plane avion"></span></h1></div>
      </header>

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="first-slide" src="images/img1.jpg" alt="First slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>Venecia</h1>
                <!-- Informacion de los vuelos -->
              </div>
            </div>
          </div>
          <div class="item">
            <img class="second-slide" src="images/img4.jpg" alt="Second slide">
            <div class="container">
              <div class="carousel-caption">
                <!-- Informacion de los vuelos -->
                <h1>Austria</h1>
                </div>
            </div>
          </div>
          <div class="item">
            <img class="third-slide" src="images/img3.jpg" alt="Third slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>Italia</h1>
                <!-- Informacion de los vuelos -->
                </div>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="container jumbo">
        <h3>Vuelo</h3>
        <div class="row">
        <div class="col-xs-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-map-marker"></span></span>
            <input type="text" class="form-control" placeholder="Origen" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-map-marker"></span></span>
            <input type="text" class="form-control" placeholder="Destino" aria-describedby="basic-addon1">
          </div>
        </div>
        <br>
      </div>
      <br>
      </div>
      <br>
      <div class="container">
      <footer class="footer">
        <p>&copy; 2017 Baratisimo, Inc.</p>
      </footer> </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
