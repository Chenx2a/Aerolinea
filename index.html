      <header>
        <div class="container"><h1>Baratisimo <span class="glyphicon glyphicon-plane avion"></span></h1></div>

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="first-slide" src="images/img1.jpg" alt="First slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>Venecia</h1>
                <!-- Informacion de los vuelos -->
              </div>
            </div>
          </div>
          <div class="item">
            <img class="second-slide" src="images/img4.jpg" alt="Second slide">
            <div class="container">
              <div class="carousel-caption">
                <!-- Informacion de los vuelos -->
                <h1>Austria</h1>
                </div>
            </div>
          </div>
          <div class="item">
            <img class="third-slide" src="images/img3.jpg" alt="Third slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>Italia</h1>
                <!-- Informacion de los vuelos -->
                </div>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="container jumbo">

        </div>
